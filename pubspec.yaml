name: zest_deck
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  auto_route: ^3.2.0
  http: 0.13.3
  wc_form_validators: ^1.0.0
  flutter_platform_widgets: ^1.9.5
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  path_provider: 2.0.4
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  uuid: 3.0.4
  built_value: ^8.1.3
  crypto: ^3.0.1
  copy_with_extension_gen: ^2.0.3
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  auto_route_generator: ^3.0.1
  build_runner: ^2.1.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/config.json
    - assets/logos/
  fonts:
    - family: nasalization
      fonts:
        - asset: assets/fonts/nasalization-rg.otf