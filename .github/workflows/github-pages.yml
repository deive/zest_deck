# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ release/web/github ]
  pull_request:
    branches: [ release/web/github ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.8.0'
      - name: Setup
        run: echo "$CONFIG" > assets/config.json
        env:
          CONFIG: ${{secrets.CONFIG}}
      - name: Get Flutter
        run: flutter pub get
      - name: Build for Web
        run: flutter build web --base-href /zest_deck/
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: live/github-pages
          directory: build/web
      - name: Push changes
        run: git subtree push --prefix build/web origin live/github-pages
        env:
          CONFIG: ${{secrets.GITHUB_TOKEN}}
