name: zest_deck
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: 6.0.3
  auto_route: 4.2.0
  http: 0.13.4
  wc_form_validators: 1.0.0
  flutter_platform_widgets: 2.0.0
  cupertino_icons: 1.0.5
  intl: 0.17.0
  path_provider: 2.0.11
  hive: 2.2.3
  hive_flutter: 1.1.0
  uuid: 3.0.6
  built_value: 8.3.3
  crypto: 3.0.2
  copy_with_extension_gen: 4.0.2
  flutter_svg: 1.1.1+1
  universal_html: 2.0.8
  auto_size_text: 3.0.0
  transparent_image: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1
  hive_generator: 1.1.3
  auto_route_generator: 4.2.0
  build_runner: 2.1.11

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/config.json
    - assets/logos/
  fonts:
    - family: nasalization
      fonts:
        - asset: assets/fonts/nasalization-rg.otf